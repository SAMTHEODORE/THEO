<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/image/brosone.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoicing - Bros One Tech</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/Invoicing.css">
<style>
    
</style>
</head>
<body>

<header>
    <h1>Invoicing</h1>
    <p>Manage and track your invoices with ease</p>
</header>

<div class="container">
    <div class="top-bar">
        <h2>Invoice List</h2>
        <button onclick="openModal()">+ New Invoice</button>
    </div>
    <table id="invoiceTable">
        <thead>
            <tr>
                <th>Invoice #</th>
                <th>Client</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>INV-001</td>
                <td>ABC Pvt Ltd</td>
                <td>2025-08-01</td>
                <td>₹25,000</td>
                <td><span class="status paid">Paid</span></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal" id="invoiceModal">
    <div class="modal-content">
        <h3>Create New Invoice</h3>
        <input type="text" id="invoiceNumber" placeholder="Invoice #" required>
        <input type="text" id="clientName" placeholder="Client Name" required>
        <input type="date" id="invoiceDate" required>
        <input type="number" id="invoiceAmount" placeholder="Amount (₹)" required>
        <select id="invoiceStatus">
            <option value="paid">Paid</option>
            <option value="pending">Pending</option>
            <option value="overdue">Overdue</option>
        </select>
        <div style="text-align:right;">
            <button onclick="addInvoice()">Add</button>
            <button onclick="closeModal()" style="background:#ccc; color:black;">Cancel</button>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 Bros One Tech. All Rights Reserved.
</footer>

<script src="/js/Invoicing.js">
    
</script>

</body>
</html>
